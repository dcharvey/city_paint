<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>City Paint</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

    <link href="vendor/ion_slider/ion.rangeSlider.css" rel="stylesheet">

    <link href="css/styles.css" rel="stylesheet">

  </head>

  <body>

    <!-- Our Website Content Goes Here -->
    <!-- threejs -->
    <div>
      <div id="scene-viewer"></div>
    </div>

    <div id="menu-container" class="row position-fixed text-primary w-100 m-0 p-3">
      <div id="menu" class="col-6 col-md-3 col-lg-2 border border-primary rounded">
        <div class="row">
          <div class="col-12 py-3">
            <h4>City Paint</h4>
          </div>
          <div class="col-12 py-3">
            <p class="mb-0">brush size</p>
            <div id="brushSize"></div>
          </div>
          <div id="accordian" class="col-12 accordion">
            <div id="headingOne">
              <div class="btn-group w-100" role="group" aria-label="Basic example">
                <button id="densityButton" class="btn btn-outline-primary w-50 active" type="button" data-toggle="collapse" data-target="#collapseOne" onclick="densityMode()" aria-expanded="true" aria-controls="collapseOne">
                  Density
                </button>
                <button id="useButton" class="btn btn-outline-primary w-50 collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" onclick="useMode()" aria-expanded="false" aria-controls="collapseTwo">
                  Use
                </button>
              </div>
            </div>
            <div id="collapseOne" class="py-3 collapse show" aria-labelledby="headingOne" data-parent="#accordian">
              <p class="mb-0">add density</p>
              <div id="brushIntensity"></div>
              <p class="mb-0">brush feathering</p>
              <div id="brushFeathering"></div>
            </div>
            <div id="collapseTwo" class="py-3 collapse" aria-labelledby="headingTwo" data-parent="#accordian">
              <div class="dropdown">
                <button id="useDropdown" class="btn btn-outline-primary btn-sm w-100 dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  residential
                </button>
                <div class="dropdown-menu border border-primary w-100" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item text-primary px-3" onclick="chooseUse(this)" href="#">residential</a>
                  <a class="dropdown-item text-primary px-3" onclick="chooseUse(this)" href="#">office</a>
                  <a class="dropdown-item text-primary px-3" onclick="chooseUse(this)" href="#">retail</a>
                  <a class="dropdown-item text-primary px-3" onclick="chooseUse(this)" href="#">park</a>
                </div>
              </div>
              <p class="mb-0">add use</p>
              <div id="brushPercCoverage"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="my-gui-container"></div>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Threejs -->
    <script src="vendor/threejs/three.js"></script>
    <script src="vendor/threejs/OrbitControls.js"></script>
    <script src="vendor/threejs/Detector.js"></script>
    <script src="vendor/threejs/LoaderSupport.js"></script>
    <script src="vendor/threejs/dat.gui.js"></script>
    <script src="vendor/threejs/Tween.js">s</script>

    <!-- d3 -->
    <script src="vendor/d3/d3.min.js"></script>

    <!--Ion Range Slider-->
    <script src="vendor/ion_slider/ion.rangeSlider.js"></script>

    <!--Chroma-->
    <script src="vendor/chroma/chroma.js"></script>

    <!-- Our Website Javascripts -->
    <script src="js/main.js"></script>

  </body>

</html>
